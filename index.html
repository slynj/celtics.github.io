<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lyn Jeong">
    <meta name="keyword" content="Celtics Player">
    <meta name="description" content="Which Celtics Player Am I?">

    <meta property="og:url" content="https://slynj.github.io/celtics" />
    <meta property="og:title" content="Which Celtics Player Am I?" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="src/share.png" />
    <meta property="og:description" content="Get to find out which Celtics player resembles you" />

    <link rel="shortcut icon" href="src/logo.png" />
    <link rel="apple-touch-icon-precomposed" href="src/logo.png" />
    
    <title>Which Celtics Player Are You?</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/quiz.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/animation.css">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- main page -->
        <section id="main" class="mx-auto mt-5 py-5 px-5 mb-5">
            <h1 class="display-2 title-heading mt-5">☘️Which Celtics Player Are You☘️</h1>
            
            <div class="col-lg-9 col-md-8 col-sm-10 col-12 mx-auto">
                <img src="./src/main.png" alt="mainImage" class="img-fluid">
            </div>
            
            <p>
                Find out which Celtics player you are! <br>
                *note: results may include some non-celtics players
            </p>

            <button type="button" 
                class="btn btn-outline-success btn-lg mt-4 pt-3 px-5 mx-auto btn-custom" 
                onclick="js:begin(this)">
                start!
            </button>
    
        </section>
        
        <!-- quiz page -->
        <section id="quiz" class="mx-auto mt-5 py-5 px-5">
            <!-- status bar -->
            <div class="status mx-auto mt-5">
                <div class="statusBar">

                </div>
            </div>

            <!-- container for the question box -->
            <div class="qBox mx-auto my-5 py-4 px-4"> </div>

            <!-- container for the answer button -->
            <div class="answerBox mx-auto"> </div>
        </section>
        
        <!-- result page -->
        <section id="result" class="mx-auto mt-5 py-5 px-5 mb-5">
            <h1 class="display-3 title-heading mx-auto my-5 mx-2 px-2">☘️Your Result Is☘️</h1>

            <!-- name -->
            <div class="resultName mx-auto px-2 my-3">

            </div>
            
            <!-- img -->
            <div id="resultImg" class="col-lg-10 col-md-8 col-sm-10 col-12 mx-auto my-3"> </div>
            
            <!-- description -->
            <div class="resultDesc mx-auto my-5 py-4 px-5">

            </div>

            <button type="button" class="share btn btn-outline-success btn-lg mx-auto pt-3 mt-5 mb-5 px-5 btn-custom" onclick="js:setShare()">
                share
            </button>
    
        </section>

        <!-- js import -->
        <script src="./js/questions.js" charset="UTF-8"> </script>
        <script src="./js/share.js" charset="UTF-8"> </script>
        <script src="./js/start.js" charset="UTF-8"> </script>
    </div>
</body>
</html>
